{% extends "base.html" %} {% block content %}

<div class="wrapper">
    
    {% if not request.user.is_authenticated %}
    
    <form class="register-form" action="/register/" method="POST">
        {% csrf_token %}
        <input type="text" name="newUsername" placeholder="Enter a username">
        <input type="password" name="newPassword" placeholder="Enter a password">
        <input type="password" name="repeatPassword" placeholder="Repeat the password">

        <button>CREATE USER</button>
    </form>
    <span class="redirect-to-login-span-v1">Already have a username? Click <a href="/login/">here</a> to go back to the login view.</span>

    {% else %}
    <span class="redirect-to-chatroom-span">You are already logged in! Click <a href="/chatroom/">here</a> to go back to the chatroom.</span>
    {% endif %}
</div>

{% endblock %}
